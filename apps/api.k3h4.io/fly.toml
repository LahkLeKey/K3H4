app = "api-k3h4-io"
primary_region = "iad"

[build]
  # Build from monorepo root: set context and Dockerfile path so webhooks work.
  dockerfile = "apps/api.k3h4.io/Dockerfile"
  context = "apps/api.k3h4.io"

[env]
  PORT = "8080"
  HOST = "0.0.0.0"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  max_machines_running = 1

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
